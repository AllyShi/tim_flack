<style>
  .wrapper {
    display: flex;
    flex-direction: row;
  }

  .item_wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr;
    text-align: center;
    justify-items: center;
  }
  
  .card {
    width: 300px;
    height: 300px;
  }
  
  .img_wrapper {
      width: 200px;
      height: 100px;
  }
  
  .item_pic {
      width: 100%; /* or any custom size */
      height: 100%; 
      object-fit: cover;
  }

  .info_text{
    border: red;

  }
  </style>

{% extends "profile_base.html" %}

{% block title %}PROFILE{% endblock %}

{% block body%}

<div class="wrapper">

  <div class="info">
    <h1 class="info_text" style = font-size:100%; >Welcome Back {{email}}</h1>
    <h1 class="info_text" style = font-size:200%; >Dashboard</h1>
    <a href="/profile/add_product" class="btn btn-primary" style="background-color: red;">Add New Product</a>
    <br>
    <br>
  </div>

    <div class="item_wrapper">

      {% for p in all_product_owned %}

      <div class="card border-dark mb-3">

          <div class="img_wrapper">
            <img src="../static/pic_for_html/test_image.png" class="item_pic">
        </div>

        <ul class="list-group list-group-flush">
          <a style="text-align:center; font-weight: bold;">{{p['title']}}<a>
          <a style="text-align:center;">Price: ${{p['price']}}</a>
          <a style="text-align:center;">Category: {{p['category']}}</a>
        </ul>

        <br>
        <br>
      
          <a href="{{url_for('user.edit', product_id=p._id)}}" class="btn btn-success">Edit</a>
          <a href="{{url_for('user.delete', product_id=p._id)}}" class="btn btn-danger btn">Delete</a>
      </div>
    {% endfor %}
    </div>


</div>

{% endblock%}
