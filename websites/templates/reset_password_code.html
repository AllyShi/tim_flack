{% extends "login_base.html" %}

{% block title %}RESET{% endblock %}

{% block body%}

<form method="POST">
    <h1>Reset Password</h1>

    <div class="form-group">

        <label for="email">New Password</label>
        <input type="password" 
                class="form-control" 
                name="password1" 
                placeholder="Enter New Password">
        <br>
        
        <label for="email">Confirm Password</label>
        <input type="password" 
                class="form-control" 
                name="password2" 
                placeholder="Confirm New Password">
        <br>
        
        <label for="email">One Time Code</label>
        <input type="email" 
                class="form-control" 
                name="code" 
                placeholder="Enter BU Email">

        
    </div>
    <br>
    <button type="submit" class="btn btn-primary">RESET</button>
    <a class="nav-item nav-link" id="sign_up" href="#">Resend the code</a>
 



</form>

{% endblock%}
