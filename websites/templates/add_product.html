{% extends "base.html" %}

{% block title %}Add{% endblock %}

{% block body%}

<form method="POST" >

    <div class="form-group">
      <label for="exampleFormControlInput1">Product Title</label>
      <input type="text" class="form-control" id="product_title" name="product_title" placeholder="Calculus II Textbook" required>
    </div>


    <div class="form-group">
      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" id="product_category" name="product_category">
        <option>Other</option>
        <option>Furniture</option>
        <option>Textbook</option>
        <option>Electronic</option>
      </select>
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Product Price</label>
        <input type="number" step="0.01" class="form-control" id="product_price" name="product_price" placeholder="29.99" required>
    </div>
  

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="product_description" placeholder="First Year Math Textbook&#10Tel:XXX-XXX-XXXX"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>

</form>

{% endblock%}
