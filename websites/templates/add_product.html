{% extends "base.html" %}

{% block title %}Add{% endblock %}

{% block body%}

<form method="POST" >

    <div class="form-group">
      <label for="product_title">Product Title</label>
      <input type="text" class="form-control" id="product_title" name="product_title" placeholder="Calculus II Textbook" required>
    </div>


    <div class="form-group">
      <label for="product_category">Category</label>
      <select class="form-control" id="product_category" name="product_category">
        <option>Other</option>
        <option>Furniture</option>
        <option>Textbook</option>
        <option>Electronic</option>
        <option>Men Fashion</option>
        <option>Women Fashion</option>
        <option>Tiny Task (e.g dog walking, lining up, homework help, etc.)</option>

      </select>
    </div>

    <div class="form-group">
        <label for="product_price">Product Price</label>
        <input type="number" step="0.01" class="form-control" id="product_price" name="product_price" placeholder="29.99" required>
    </div>
  

    <div class="form-group">
      <label for="product_description">Description</label>
      <textarea class="form-control" id="product_description" name="product_description" placeholder="First Year Math Textbook. Tel:XXX-XXX-XXXX. Please feel free to contact me!" rows=5></textarea>
    </div>

    


    <button type="submit" class="btn btn-primary">Add</button>

</form>

{% endblock%}
