<style>
.wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr;
  text-align: center;
  justify-items: center;
}

.card {
  width: 300px;
  height: 300px;
}
</style>

{% extends "home_base.html" %}

{% block title %}HOME{% endblock %}


{% block body%}
    <h1 style="text-align: center;">BU MarketPlace</h1>
    <p style="text-align: center;">Welcome back {{email}}</p>

    <div class="wrapper">

    {% for p in all_product_online %}

        <div class="card border-dark mb-3" style="max-width: 18rem;">

            <div class="card-body">
                <h3 class="card-title">{{p['title']}}</h3>
            </div>

            <ul class="list-group list-group-flush">
                <p>Price: ${{p['price']}}</p>
                <p>Category: {{p['category']}}</p>
                <p>Seller: {{p['owner']}}</p>
            </ul>
        </div>
   
    {% endfor %}

</div>
    



{% endblock%}
