{% extends "base.html" %}

{% block title %}LOG IN{% endblock %}

{% block body%}

<form method="POST">
    <h1>Log In</h1>

    <div class="form-group">

        <label for="email">BU Email</label>
        <input type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter BU Email">
        <br>

        <label for="password">Password</label>
        <input type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter Password">
        <br>

        

    </div>


    <button type="submit" class="btn btn-primary">Sign Up</button>

</form>

{% endblock%}
